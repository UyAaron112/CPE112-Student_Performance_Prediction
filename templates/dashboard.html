<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <h2><i class="fas fa-graduation-cap"></i> SPPS Admin</h2>
        
        <a href="#" class="nav-link active"><i class="fas fa-chart-line"></i> Predict Performance</a>
        <a href="#" class="nav-link"><i class="fas fa-users"></i> Student List</a>
        <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
        
        <a href="{{ url_for('logout') }}" class="nav-link logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Student Assessment</h1>
            <div>
                <span>Welcome, <strong>{{ name }}</strong></span>
                <span style="font-size: 0.8rem; background: #ddd; padding: 2px 6px; border-radius: 4px; margin-left: 5px;">{{ role }}</span>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-top: 0;">Enter Student Data</h3>
            <p style="color: #858796; margin-bottom: 20px;">Input academic and behavioral metrics to assess risk level.</p>

            <form method="POST">
                <div class="form-group">
                    <label>Weekly Study Time (Hours)</label>
                    <input type="number" name="study_time" step="0.1" placeholder="e.g. 5.5" required>
                </div>

                <div class="form-group">
                    <label>Past Class Failures</label>
                    <input type="number" name="failures" placeholder="e.g. 0" required>
                </div>

                <div class="form-group">
                    <label>Number of Absences</label>
                    <input type="number" name="absences" placeholder="e.g. 2" required>
                </div>

                <button type="submit" class="btn-primary">Analyze Risk</button>
            </form>

            {% if prediction %}
            <div class="result-box {{ risk.split()[0] }}">
                <h3 style="margin: 0 0 10px 0;">
                    <i class="fas fa-exclamation-circle"></i> Result: {{ risk }}
                </h3>
                <p style="margin: 0;">{{ prediction }}</p>
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
