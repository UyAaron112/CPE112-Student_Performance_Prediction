<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - SPPS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Reusing the Login styles */
        body {
            background-color: #4e73df;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            background: white;
            width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        input, select { margin-bottom: 15px; background: #f8f9fc; }
        .alert { color: red; margin-bottom: 10px; font-size: 0.9em;}
    </style>
</head>
<body>

    <div class="login-card">
        <h2 style="color: #5a5c69; margin-bottom: 20px;">Create an Account</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Choose a Username" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Choose a Password" required>
            </div>

            <div class="form-group">
                <label style="text-align: left; font-size: 0.8rem; margin-bottom: 5px;">Select Role:</label>
                <select name="role">
                    <option value="instructor">Instructor</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            
            <button type="submit" class="btn-primary" style="border-radius: 50px;">
                Sign Up
            </button>
        </form>
        
        <hr style="margin: 30px 0;">
        
        <a href="{{ url_for('login') }}" style="color: #4e73df; font-size: 0.9rem; text-decoration: none;">Already have an account? Login!</a>
    </div>

</body>
</html>
