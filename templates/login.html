<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - SPPS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #4e73df; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; 
        }
        
        .login-card {
            background: white;
            width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-header { margin-bottom: 30px; }
        .login-header h2 { color: #5a5c69; margin: 10px 0 5px; }
        .login-header i { font-size: 3rem; color: #4e73df; }
        
        /* Make inputs look good */
        input { margin-bottom: 15px; background: #f8f9fc; }
        
        .alert {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-university"></i>
            <h2>Welcome Back!</h2>
            <p style="color: #858796;">Student Performance Prediction System</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Enter Username..." required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn-primary" style="border-radius: 50px;">
                Login
            </button>
        </form>
        
        <hr style="margin: 30px 0;">
        
        <a href="#" style="color: #4e73df; font-size: 0.9rem; text-decoration: none;">Forgot Password?</a>
        <br>
        <a href="{{ url_for('register') }}" style="color: #4e73df; font-size: 0.9rem; text-decoration: none;">Create an Account!</a>
    </div>

</body>
</html>
